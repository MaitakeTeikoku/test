<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>PyScriptでOpenCVを使用する</title>
</head>
<body>
<script src="https://pyscript.org/dist/pyscript.js"></script>
<script>
pyscript.init();

import cv2

# 画像を読み込む
img = cv2.imread("image.png")

# 画像を表示する
cv2.imshow("Image", img)

# キー入力を待つ
cv2.waitKey(0)

# ウィンドウを閉じる
cv2.destroyAllWindows()
</script>
</body>
</html>
