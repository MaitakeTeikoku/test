<html>
<head>
<title>PyScript + OpenCV</title>
</head>
<body>
<script src="https://pyscript.net/dist/pyscript.min.js"></script>
<script>
import cv2

# 画像を読み込む
img = cv2.imread("image.png")

# 画像を表示する
cv2.imshow("Image", img)
cv2.waitKey(0)
cv2.destroyAllWindows()
</script>
</body>
</html>
